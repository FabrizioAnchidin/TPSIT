<!DOCTYPE html>
<html lang="it-IT">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  </head>

  <body>

    <button onclick="caricarray()">Carica Array</button>
    <button onclick="trovamassimo()">Trova il massimo</button>
    <button onclick="trovaminimo()">Trova il minimo</button>
    <p id="out"></p>
    <p>Massimo:</p>
    <p id="outmax"></p>
    <p>Minimo:</p>
    <p id="outmin"></p>

    <script>

      let arraydatiCasuali=[];
      let numerocasuale=-1;
      let max=0;
      let min=1000;
      let indice=-1; 
      function caricarray()
      {
        for(let i=0;i<1000;i++)
        {
          numerocasuale=parseInt(Math.random()*1000);
          arraydatiCasuali.push(numerocasuale);
          document.getElementById("out").innerHTML+=arraydatiCasuali[i]+" ";
        }
      }
        
      function trovamassimo()
      {
        for(i=0;i<1000;i++)
        {
          if(arraydatiCasuali[i]>max)
            {
              max=arraydatiCasuali[i];
              indice=i;
            }
        }
        document.getElementById("outmax").innerHTML=max +" si trova nella posizione "+indice;
      }

      function trovaminimo()
      {
        for(i=0;i<1000;i++)
        {
          if(arraydatiCasuali[i]<min)
          {
            min=arraydatiCasuali[i];
            indice=i; 
          }
        }
        document.getElementById("outmin").innerHTML=min+" si trova nella posizione "+indice;
      }

    </script>

  </body>
  
</html>
